<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影视仓数据</title>
</head>
<body>

<h2>影视仓数据 - dingyue.json</h2>

<pre id="json-output">正在加载...</pre>

<script>
    // 获取 JSON 文件
    fetch('data.json')
        .then(response => response.json())   // 解析 JSON 文件
        .then(data => {
            // 生成符合影视仓要求的 dingyue.json 格式
            let formattedData = data.map(item => {
                return {
                    name: item.name,
                    api: item.api,
                    adult: item.adult
                };
            });

            // 显示转换后的 JSON
            document.getElementById('json-output').textContent = JSON.stringify(formattedData, null, 4);
        })
        .catch(error => {
            console.error('加载 JSON 失败:', error);
            document.getElementById('json-output').textContent = '加载失败，请稍后再试。';
        });
</script>

</body>
</html>
