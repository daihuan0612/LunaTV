<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>影视仓订阅数据</title>
</head>
<body>
<h1>影视仓订阅数据</h1>
<pre id="json-output">正在加载...</pre>

<script>
// 定义 JSON 文件路径（与 html 同级）
const dataFile = './data.json';

// 封装一个 fetch JSON 函数
async function loadJSON() {
    try {
        const response = await fetch(dataFile);
        if (!response.ok) throw new Error('HTTP错误: ' + response.status);
        const data = await response.json();

        // 在页面显示
        document.getElementById('json-output').textContent = JSON.stringify(data, null, 2);

        // 如果影视仓直接拉取这个 HTML，需要返回 JSON
        // 可以通过重写 MIME 类型（部分静态服务器支持）
        // 也可以直接让影视仓拉取 data.json
        console.log('JSON 加载成功', data);
    } catch (err) {
        document.getElementById('json-output').textContent = '加载失败: ' + err;
        console.error(err);
    }
}

// 执行加载
loadJSON();
</script>
</body>
</html>
