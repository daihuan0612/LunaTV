<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>影视订阅列表</title>

    body {

      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #content {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .item {
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      width: 220px;
      box-shadow: 0 0 8px #000;
    }
    .item h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }
    .item a {
      color: #4af;
      text-decoration: none;
      word-break: break-word;
    }
  </style>
</head>

  <div id="content">加载中...</div>
