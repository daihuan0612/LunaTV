<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LunaTV - 影视订阅源</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #333;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 16px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      font-size: 14px;
      color: #666;
    }

    .subscription-box {
      background: #e7f3ff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
    }

    .url-container {
      position: relative;
      margin-bottom: 15px;
    }

    .subscription-url {
      width: 100%;
      padding: 15px;
      border: 2px dashed #667eea;
      border-radius: 8px;
      background: white;
      font-size: 14px;
      word-break: break-all;
    }

    .copy-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      padding: 8px 15px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .instructions {
      background: #d4edda;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }

    .resource-list {
      margin-top: 20px;
    }

    .resource-category {
      margin-bottom: 20px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 2px solid #667eea;
    }

    .resource-item {
      padding: 10px;
      margin: 5px 0;
      background: #f8f9fa;
      border-radius: 5px;
      border-left: 4px solid #667eea;
    }

    .resource-name {
      font-weight: bold;
      color: #333;
    }

    .resource-url {
      font-size: 12px;
      color: #666;
      word-break: break-all;
    }

    .btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>🎬 LunaTV 影视订阅源</h1>
      <p>自动生成的影视仓订阅链接</p>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-number" id="totalCount">0</div>
        <div class="stat-label">总资源数</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="normalCount">0</div>
        <div class="stat-label">普通资源</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="adultCount">0</div>
        <div class="stat-label">成人资源</div>
      </div>
    </div>

    <div class="subscription-box">
      <h3>📺 生成订阅文件</h3>
      <button onclick="generateAndDownload()" class="btn">下载订阅文件</button>
      <p style="margin-top: 10px; font-size: 12px; color: #666;">
        点击下载后，将下载的 .m3u 文件导入影视仓即可
      </p>
    </div>

    <div class="instructions">
      <h4>🎯 使用说明</h4>
      <ol style="margin: 10px 0 0 20px;">
        <li>点击"下载订阅文件"按钮</li>
        <li>打开影视仓APP → 设置 → 订阅管理</li>
        <li>点击"添加订阅"并选择下载的 .m3u 文件</li>
        <li>保存后即可使用所有影视资源</li>
        <li><strong>自动更新：</strong>当JSON文件更新时，重新下载即可</li>
      </ol>
    </div>

    <div class="resource-list" id="resourceList">
      <!-- 资源列表会通过JavaScript动态加载 -->
    </div>
  </div>

  <script>
    async function generateAndDownload() {
      try {
        // 加载数据文件
        const response = await fetch('/data.json');
        const data = await response.json();

        // 在客户端生成M3U内容
        let m3uContent = "#EXTM3U\n# Generated by LunaTV\n\n";

        for (const [key, site] of Object.entries(data.api_site)) {
          const group = site.is_adult ? "成人资源" : "普通资源";
          m3uContent += `#EXTINF:-1 group-title="${group}",${site.name}\n`;
          m3uContent += `${site.api}\n\n`;
        }

        // 创建下载
        const blob = new Blob([m3uContent], { type: 'audio/x-mpegurl' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'lunatv-subscription.m3u';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

      } catch (error) {
        alert('生成订阅文件失败');
      }
    }

    // 页面加载时显示资源统计
    document.addEventListener('DOMContentLoaded', async function () {
      try {
        const response = await fetch('/data.json');
        const data = await response.json();

        const total = Object.keys(data.api_site).length;
        const normal = Object.values(data.api_site).filter(site => !site.is_adult).length;
        const adult = total - normal;

        document.getElementById('totalCount').textContent = total;
        document.getElementById('normalCount').textContent = normal;
        document.getElementById('adultCount').textContent = adult;

        // 显示资源列表
        displayResourceList(data.api_site);
      } catch (error) {
        console.error('加载数据失败:', error);
      }
    });

    function displayResourceList(apiSites) {
      const resourceList = document.getElementById('resourceList');
      let html = '';

      // 普通资源
      html += '<div class="resource-category">';
      html += '<div class="category-title">📺 普通影视资源</div>';
      for (const [key, site] of Object.entries(apiSites)) {
        if (!site.is_adult) {
          html += `
                        <div class="resource-item">
                            <div class="resource-name">${site.name}</div>
                            <div class="resource-url">${site.api}</div>
                        </div>
                    `;
        }
      }
      html += '</div>';

      // 成人资源
      html += '<div class="resource-category">';
      html += '<div class="category-title">🔞 成人资源</div>';
      for (const [key, site] of Object.entries(apiSites)) {
        if (site.is_adult) {
          html += `
                        <div class="resource-item">
                            <div class="resource-name">${site.name}</div>
                            <div class="resource-url">${site.api}</div>
                        </div>
                    `;
        }
      }
      html += '</div>';

      resourceList.innerHTML = html;
    }
  </script>
</body>

</html>
